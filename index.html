<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test page for node pratice</title>
	</head>
	<body>
		<h1 id="sound"></h1>
		<input id="name" type="text" />
		<button onclick="getSound()">API request</button>
		<script>
			function getSound() {
				const name = document.getElementById("name").value;
				fetch(`http://localhost:3000/sound/${name}`)
					.then((response) => response.json())
					.then((data) => {
						console.log(data.sound);
						document.getElementById("sound").innerHTML = data.sound;
						// sound 엘리먼트에 json으로 받아온 data.sound 넣기
					});
			}
		</script>
	</body>
</html>
